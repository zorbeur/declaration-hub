version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: declaration-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persistance des données SQLite
      - ./data:/app/data
      # Fichier de configuration
      - ./.env:/app/.env:ro
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Limites de ressources
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Sécurité
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp

